<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="colored-bar">
        <div class="navbar">
            <div class="navbar-firsthalf">
                <a routerLink="/home">Home</a>
                <a routerLink="/profile">Profile</a>
                <a *ngIf="loginState == false" routerLink="/">Login</a>
            </div>
            <img src="https://i.ibb.co/jk6RMrs/templogo.png" alt="templogo" border="0" routerLink="/home">
            <div class="navbar-secondhalf">
                <a routerLink="/cart">Cart</a>
                <a routerLink="/orders">Orders</a>
                <a *ngIf="loginState == true" (click)="logout()">Logout</a>
            </div>
        </div>
    </div>

    <div class="main-container">

        <div class="header-text-image-container">
            <div class="header-text">
                <h1>Partner Stores</h1>
                <h2>Find and select products from your favorite stores here.</h2>
                <input type="text" [(ngModel)]="filter" placeholder="Search for a store here...">
            </div>
            <div class="header-image-container">
                <img class="header-image" src="../../assets/images/allstores.png">
            </div>
        </div>

        <h1>All Stores</h1>

        <div class="stores-container">
            <div class="store-card" routerLink="/store" *ngFor="let store of stores | filter:filter" button (click)="gotoStore(store.store_id); getStoreName(store.store_name)">
                <img src="../../assets/images/store.png">
                <p>{{ store.store_name }}</p>
            </div>
        </div>
    </div>
</body>
</html>
